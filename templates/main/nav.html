<nav class="nav">
  <div class="nav__container container">
    {% if user.is_authenticated %}
    <ul class="nav__items list">
      <li class="nav__item {% if index %}nav__item_active{% endif %}"><a href="{% url 'recipes:index' %}" class="nav__link link">Рецепты</a></li>
      <li class="nav__item {% if follow %}nav__item_active{% endif %}"><a href="{% url 'recipes:follow' %}" class="nav__link link">Мои подписки</a></li>
      <li class="nav__item {% if new_recipe %}nav__item_active{% endif %}"><a href="{% url 'recipes:new_recipe' %}" class="nav__link link">Создать рецепт</a></li>
      <li class="nav__item {% if favorite %}nav__item_active{% endif %}"><a href="{% url 'recipes:favorite' %}" class="nav__link link">Избранное</a></li>
      <li class="nav__item {% if shoplist %}nav__item_active{% endif %}">
        <a href="{% url 'recipes:shoplist' %}" class="nav__link link">Список покупок</a>
        <span class="badge badge_style_blue nav__badge {% if user.shoplists.all.count == 0 %}none_display{% endif %}" id="counter">
          {{ user.shoplists.all.count }}
        </span>
      </li>
    </ul>
    <ul class="nav__items list">
      <li class="nav__item">
        <a href="{% url 'recipes:author_page' username=request.user.username %}" class="nav__link link">@{{ request.user.username }}</a>
      </li>
      <li class="nav__item"><a href="{% url 'logout' %}" class="nav__link link">Выход</a></li>
    </ul>
    {% else %}
    <ul class="nav__items list">
      <li class="nav__item nav__item_disabled"><a href="{% url 'recipes:index' %}" class="nav__link link">Рецепты</a></li>
    </ul>
    <ul class="nav__items list">
      <li class="nav__item"><a href="{% url 'login' %}" class="nav__link link">Войти</a></li>
      <li class="nav__item"><a href="{% url 'users:signup' %}" class="button button_style_blue">Создать аккаунт</a></li>
    </ul>
    {% endif %}
  </div>
</nav>
