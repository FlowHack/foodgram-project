<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock title %} | Foodgram</title>
  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
  {% block css %}
  {% endblock css %}
  <style>
  .cursor_a { cursor: pointer }
  .form_field_group_new {max-width: 75%;}
  </style>
</head>

<body class="body">
  <header class="header">
    {% include 'main/nav.html' with count_purchases=count_purchases %}
  </header>
  <main class="main container">
    <div class="main__header">
      {% block header %}{% endblock header %}
    </div>
    {% block content %}
    {% endblock content %}
  </main>
  <footer class="footer">
    {% include 'main/footer.html' %}
  </footer>
</body>

</html>
