{% load user_filters %}

{% for item in form %}
<div class="form__group">
  <label for="{{ item.id_for_label }}" class="form__label">{{ item.label }}</label>
  <div class="form__field-group">
    {{ item|addclass:"form__input" }}
    <span class="form__error">{{ item.errors }}</span>
  </div>
</div>
{% endfor %}
